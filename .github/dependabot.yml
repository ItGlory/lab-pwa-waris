version: 2

updates:
  # Node.js dependencies (platform)
  - package-ecosystem: "npm"
    directory: "/platform"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      development:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "typescript"
          - "vitest"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react*"
          - "next*"
          - "@next/*"
      ai-tools:
        patterns:
          - "langchain*"
          - "@langchain/*"
          - "ollama*"
    labels:
      - "dependencies"
      - "npm"

  # Python dependencies (API)
  - package-ecosystem: "pip"
    directory: "/platform/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"

  # Python dependencies (AI)
  - package-ecosystem: "pip"
    directory: "/platform/apps/ai"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/platform/infra/docker"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
