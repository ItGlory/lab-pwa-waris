name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.12'

jobs:
  # ===========================================
  # Lint & Format Check
  # ===========================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  # ===========================================
  # Python Lint (Ruff)
  # ===========================================
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check platform/apps/api platform/apps/ai

      - name: Run Ruff formatter check
        run: ruff format --check platform/apps/api platform/apps/ai

  # ===========================================
  # TypeScript Type Check
  # ===========================================
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck

  # ===========================================
  # Python Type Check (MyPy)
  # ===========================================
  typecheck-python:
    name: Python Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MyPy
        run: pip install mypy

      - name: Install type stubs
        run: pip install types-requests types-python-dateutil

      - name: Run MyPy on API
        run: mypy platform/apps/api --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

      - name: Run MyPy on AI
        run: mypy platform/apps/ai --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

  # ===========================================
  # Unit Tests - Web
  # ===========================================
  test-web:
    name: Test Web App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspace=apps/web --if-present

  # ===========================================
  # Unit Tests - API
  # ===========================================
  test-api:
    name: Test API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd platform/apps/api
          pip install -e ".[dev]" || pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          cd platform/apps/api
          pytest tests/ -v --tb=short || echo "No tests found or tests skipped"
        continue-on-error: true

  # ===========================================
  # Unit Tests - AI
  # ===========================================
  test-ai:
    name: Test AI Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd platform/apps/ai
          pip install -e ".[dev]" || pip install pytest pytest-asyncio

      - name: Run tests
        run: |
          cd platform/apps/ai
          pytest tests/ -v --tb=short || echo "No tests found or tests skipped"
        continue-on-error: true

  # ===========================================
  # Build Verification
  # ===========================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    defaults:
      run:
        working-directory: platform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

  # ===========================================
  # Security Scan
  # ===========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Run safety check
        run: |
          cd apps/api && safety check --ignore 70612 || true
          cd ../ai && safety check --ignore 70612 || true
        continue-on-error: true

  # ===========================================
  # Summary
  # ===========================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, lint-python, typecheck, test-web, test-api, test-ai, build, security]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "CI failed - critical jobs did not pass"
            exit 1
          fi
          echo "CI passed successfully!"
