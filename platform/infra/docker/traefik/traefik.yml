# Traefik v3 Static Configuration
# WARIS Local Development with SSL

api:
  dashboard: true
  insecure: true  # Access dashboard without authentication (dev only)

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: default

  # Additional ports
  api-port:
    address: ":8000"

  mlflow:
    address: ":5000"

  pgadmin:
    address: ":5050"

providers:
  docker:
    exposedByDefault: false
    network: waris-network

  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesResolvers:
  default:
    acme:
      email: dev@waris.local
      storage: /letsencrypt/acme.json
      # Use HTTP challenge for local dev
      httpChallenge:
        entryPoint: web

# Logging
log:
  level: DEBUG
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  bufferingSize: 100

# Metrics (optional)
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
