<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>
    <pattern id="grid-dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="0.5" fill="currentColor" fill-opacity="0.2"/>
      <circle cx="20" cy="0" r="0.5" fill="currentColor" fill-opacity="0.2"/>
      <circle cx="0" cy="20" r="0.5" fill="currentColor" fill-opacity="0.2"/>
      <circle cx="20" cy="20" r="0.5" fill="currentColor" fill-opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#grid-dots)"/>
</svg>
